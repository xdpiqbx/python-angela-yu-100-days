<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body>
    <div class="container border border-3 border-dark">
        <h2>Columns example</h2>
        <div class="row p-1 border border-3 border-danger">
            <div class="col border border-3 border-dark">1</div>
            <div class="col border border-3 border-dark">2</div>
            <div class="col border border-3 border-dark">3</div>
            <div class="col border border-3 border-dark">4</div>
            <div class="col border border-3 border-dark">5</div>
            <div class="col border border-3 border-dark">6</div>
            <div class="col border border-3 border-dark">7</div>
            <div class="col border border-3 border-dark">8</div>
            <div class="col border border-3 border-dark">9</div>
            <div class="col border border-3 border-dark">10</div>
            <div class="col border border-3 border-dark">11</div>
            <div class="col border border-3 border-dark">12</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col border border-3 border-dark">1</div>
            <div class="col border border-3 border-dark">2</div>
            <div class="col border border-3 border-dark">3</div>
            <div class="col border border-3 border-dark">4</div>
            <div class="col border border-3 border-dark">5</div>
            <div class="col border border-3 border-dark">6</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col border border-3 border-dark">1</div>
            <div class="col border border-3 border-dark">2</div>
            <div class="col border border-3 border-dark">3</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col-2 border border-3 border-dark">col-2</div>
            <div class="col-4 border border-3 border-dark">col-4</div>
            <div class="col-6 border border-3 border-dark">col-6</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col-2 border border-3 border-dark">col-2</div>
            <div class="col-2 border border-3 border-dark">col-2</div>
            <div class="col border border-3 border-dark">col</div>
            <div class="col-12 border border-3 border-dark">col-12</div>
        </div>
    </div>
    <hr>
    <div class="container border border-3 border-dark">
        <h2>Bootstrap Layout Exercise</h2>
        <div class="row p-1 border border-3 border-danger">
            <div class="col-xl border border-3 border-dark">50% desktop, 100% mobile</div>
            <div class="col-xl border border-3 border-dark">50% desktop, 100% mobile</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col-lg-6 col-sm-12 col-10 border border-3 border-dark">Column 1</div>
            <div class="col-lg-3 col-sm-6 col-10 border border-3 border-dark">Column 2</div>
            <div class="col-lg-3 col-sm-6 col-10 border border-3 border-dark">Column 3</div>
        </div>
        <hr>
        <div class="row p-1 border border-3 border-danger">
            <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 col-sm-12 border border-3 border-dark">Column 1</div>
            <div class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 col-sm-12 border border-3 border-dark">Column 2</div>
        </div>
    </div>
</body>

</html>
