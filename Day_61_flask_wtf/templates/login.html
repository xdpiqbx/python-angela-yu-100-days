<!DOCTYPE HTML>
<html>
<head>
  <title>Login</title>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    {{ form.email.label }}<br>{{ form.email(size=30) }}<br>
    {{ form.password.label }}<br>{{ form.password(size=30) }}<br>
    {{ form.submit }}
  </form>
</div>
</body>
</html>
