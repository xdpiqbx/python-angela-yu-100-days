{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}
{% block main %}
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      {% for post in posts %}
      <!-- Post preview-->
      <div class="post-preview">
        <a href="{{ url_for('post', post_id=post.get('id')) }}">
          <h2 class="post-title">{{post.get('title')}}</h2>
          <h3 class="post-subtitle">{{post.get('subtitle')}}</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="#!">Start Bootstrap</a>
          on September 24, 2023
        </p>
      </div>
      {% endfor %}
      {% include "divider.html" %}

      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
